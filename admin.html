<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
*{box-sizing:border-box;font-family:Arial}
body{
 margin:0;height:100vh;
 display:flex;justify-content:center;align-items:center;
 background:black;
}
.card{
 width:360px;background:#0a0a0a;padding:25px;
 border-radius:15px;box-shadow:0 0 20px red;
 color:white;text-align:center;
}
input,button{
 width:100%;padding:12px;margin-top:12px;
 border-radius:8px;
}
input{background:black;border:1px solid red;color:white}
button{background:red;border:none;color:white}
</style>
</head>
<body>

<div class="card">
<h2>ADMIN LOGIN</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">LOGIN</button>
</div>

<script>
function login(){
 if(u.value==="eliteesports" && p.value==="123user123"){
  localStorage.setItem("adminAuth","true");
  window.location.href="dashboard.html";
 }else alert("Access Denied");
}
</script>
</body>
</html>
