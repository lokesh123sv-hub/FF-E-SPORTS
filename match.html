<!DOCTYPE html>
<html>
<head>
<title>Match Details</title>
<style>
body{background:black;color:white;font-family:Arial}
.card{
  width:360px;margin:20px auto;padding:15px;
  background:#0b0b0b;border-radius:15px;
  box-shadow:0 0 12px red;text-align:center;
}
.timer span{
  display:inline-block;margin:5px;padding:10px;
  background:black;border:1px solid red;
}
</style>
</head>
<body>

<div class="card">
<h3>DAY 1 – 14/02/2026</h3>
<p>11AM – 8PM | Knockout</p>
</div>

<div class="card">
<h3>DAY 2 – 15/02/2026</h3>
<p>11AM – 8PM | Finals</p>
</div>

<div class="card">
<h3>COUNTDOWN</h3>
<div class="timer">
<span id="d"></span>
<span id="h"></span>
<span id="m"></span>
<span id="s"></span>
</div>
</div>

<div class="card">
<button onclick="window.open('rules.pdf')">READ RULES</button>
<button onclick="location.href='index.html'">HOME</button>
</div>

<script>
let end=new Date("Feb 14,2026 11:00").getTime();
setInterval(()=>{
 let n=new Date().getTime(),t=end-n;
 if(t<0)return;
 d.innerText=Math.floor(t/86400000)+"D";
 h.innerText=Math.floor(t%86400000/3600000)+"H";
 m.innerText=Math.floor(t%3600000/60000)+"M";
 s.innerText=Math.floor(t%60000/1000)+"S";
},1000);
</script>

</body>
</html>
