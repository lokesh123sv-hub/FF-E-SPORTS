<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{background:black;color:white;font-family:Arial}
.card{
  width:350px;margin:70px auto;padding:20px;
  background:#0b0b0b;border-radius:15px;
  box-shadow:0 0 15px red;
}
input,button{
  width:100%;padding:10px;margin-top:10px;
  border-radius:6px;border:none;
}
input{background:#111;color:white;border:1px solid red}
button{background:red;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h3>TEAM REGISTER</h3>
<input id="team" placeholder="Team Name">
<input id="player" placeholder="Player Name">
<input id="uid" placeholder="FF UID">
<input id="whatsapp" placeholder="WhatsApp No">
<button onclick="save()">NEXT</button>
</div>

<script>
function save(){
  let teams = JSON.parse(localStorage.getItem("teams")) || [];
  if(teams.length>=30){ alert("Slots Full"); return; }

  let t=team.value,p=player.value,u=uid.value,w=whatsapp.value;
  if(!t||!p||!u||!w){ alert("Fill all"); return; }

  teams.push({team:t,player:p,uid:u,whatsapp:w,result:""});
  localStorage.setItem("teams",JSON.stringify(teams));
  location.href="payment.html";
}
</script>

</body>
</html>
