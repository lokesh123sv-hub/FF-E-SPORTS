<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match Details</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    font-family:Segoe UI, Arial;
}

.details-box{
    background:#0b0b0b;
    width:90%;
    max-width:450px;
    padding:30px;
    border-radius:18px;
    box-shadow:0 0 25px red;
}

h2{
    color:white;
    text-align:center;
    margin-bottom:20px;
}

.detail{
    background:#111;
    color:#ccc;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    border-left:4px solid red;
}

.detail span{
    color:white;
    font-weight:bold;
}

button{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:red;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="details-box">
    <h2>MATCH DETAILS</h2>

    <div class="detail"><span>Date:</span> 14/02/2026</div>
    <div class="detail"><span>Time:</span> 11:00 AM</div>
    <div class="detail"><span>Map:</span> Bermuda</div>
    <div class="detail">
        <span>Room ID & Password:</span><br>
        Will be sent to WhatsApp before match
    </div>
    <div class="detail"><span>Winner:</span> ₹400</div>
    <div class="detail"><span>Runner-Up:</span> ₹200</div>

    
    <button onclick="location.href='rules.pdf'">
        MATCH RULES
    </button>
    <button onclick="location.href='index.html'">
       HOME
    </button>
</div>

</body>
</html>
